{% extends 'ProgrammUmnKom/Shablon.html' %}

{% block title %}Регистрация{% endblock %}

{% block content %}
    <div class="features">
        <h1>Регистрация</h1>
        <form method="post">
            {% csrf_token %}
            {{ form.username }}<br>
            {{ form.password1 }}<br>
            {{ form.password2 }}<br>
            {{ form.groups.name }}<br>
            <span>{{ error }}</span>
            <button class="btn btn-success" type="submit">Зарегестрироваться</button><br>
        </form>

        {{ group }}
    </div>
{% endblock %}
